name: Code Review GPT CI

on:
  pull_request:
    branches: [main]

permissions:
  pull-requests: write
  contents: read
  actions: read

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun i

      - name: Lint check
        run: bun check

      - name: Run unit tests
        run: bun test:unit

      - name: Run code review script
        run: bun review --platform=github --debug

      # - name: Run e2e tests
      #   run: bun test:e2e
