on:
  push:
    branches:
      - main
      - demo

name: ğŸš€ Deploy to staging
concurrency: deploy_staging

permissions:
  id-token: write # this is required for AWS https://github.com/aws-actions/configure-aws-credentials#usage
  contents: read # this is required for Nx https://github.com/nrwl/nx-set-shas#permissions-in-v2
  actions: read # this is required for Nx https://github.com/nrwl/nx-set-shas#permissions-in-v2

env:
  CI: true
  AWS_REGION: eu-west-2

defaults:
  run:
    shell: bash

jobs:
  build-deploy:
    name: ğŸ— Build Project & ğŸš€ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{'AWS_ROLE_ARN_STAGING'}}

      - name: ğŸš€ Deploy core
        run: cd services/core && npm deploy-staging

      - name: ğŸš€ Deploy web-app
        run: cd services/web-app && npm deploy-staging
